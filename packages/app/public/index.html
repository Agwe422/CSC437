<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial‐scale=1.0" />
  <title>My Spotify SPA</title>
</head>
<body>
  <mu-history provides="spotify:history">
    <mu-auth provides="spotify:auth" redirect="/login.html">

        <article class="page">
          <blazing-header></blazing-header>
          <mu-switch></mu-switch>
        </article>
      </mu-store>
    </mu-auth>
  </mu-history>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
