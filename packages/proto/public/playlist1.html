<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Playlist 1 - Spotify Playlist Manager</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, nav {
      background-color: #1DB954;
      color: white;
      padding: 1rem;
    }
    nav a {
      color: white;
      margin-right: 1rem;
      text-decoration: none;
    }
    main {
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <img src="spotifylogo.png" alt="Spotify Logo" width="100" />
    <h1>Spotify Playlist Manager</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
  </nav>

  <main>
    <section id="playlist1">
      <h2>Playlist 1</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Date Added</th>
            <th>Duration</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example songs from your screenshot -->
          <tr>
            <td>Brazil</td>
            <td>2 weeks ago</td>
            <td>4:12</td>
          </tr>
          <tr>
            <td>Hell N Back (feat. Summer Walker)</td>
            <td>2 weeks ago</td>
            <td>3:15</td>
          </tr>
          <tr>
            <td>Sultans of Swing</td>
            <td>2 weeks ago</td>
            <td>5:49</td>
          </tr>
          <tr>
            <td>Like Him (feat. Lola Young)</td>
            <td>2 weeks ago</td>
            <td>3:38</td>
          </tr>
          <tr>
            <td>New Perspective</td>
            <td>2 weeks ago</td>
            <td>4:17</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
